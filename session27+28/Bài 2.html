<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập a"));
        let b = parseInt(prompt("Nhập b"));
        let arr = [];
        console.log("Các số nguyên nằm giữa a và b là: ");

        if(a>=b){
            for(let i=b; i<=a; i++){
                arr.push(i);
            }
        }else{
            for(let i=a; i<=b; i++){
                arr.push(i);
            }
        }
        for(let i=0; i<arr.length; i++){
            console.log(arr[i]);
        }
    </script>
</body>
</html>
