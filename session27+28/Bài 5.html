<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 6, 7, 2, 3, 6];
        let arrChild = [];
        console.log("Hai phần tử độc nhất đầu tiên trong mảng là: ");

        for(let i=0; i<arr.length; i++){
            let count = 0;
            for (let j = 0; j < arr.length; j++) {
                if (arr[i] === arr[j]) {
                    count++;
                }
            }
            if (count===1) {
                arrChild.push(arr[i]);
                if (arrChild.length===2) {
                    break;
                }
            }
        }
        console.log(arrChild[0]);
        console.log(arrChild[1]);
    </script>
</body>
</html>
