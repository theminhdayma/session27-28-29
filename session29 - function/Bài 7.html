<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkSum(arr, number){
            let found = false;
            for(let i=0; i<arr.length; i++){
                for(let j=0; j<arr.length; j++){
                    if(arr[i]+arr[j]===number){
                        console.log(arr[i], arr[j]);
                        found=true;
                    }else{
                        found=false;
                    }
                }
            }
            if(found==false){
                console.log("Không tìm thấy cặp số thỏa mãn");
            }
        }

        let numbers = [3, 5, 7, 9, 4, 2, 6, 8, 10];
        let a = parseInt(prompt("Nhập 1 số nguyên bất kì"));
        console.log("Cặp số đó là: ");
        checkSum(numbers, a);
    </script>
</body>
</html>
