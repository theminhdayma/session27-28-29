<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkCharacters(a, b){
            let found = false;
            for(let i=0; i<a.length; i++){
                for(let j=0; j<b.length; j++){
                    if(a[i]==b[j]){
                        found=true;
                        break;
                    }else{
                        found=false;
                    }
                }
                if(found==false){
                    return false;
                }
            }
            return true;
        }

        let str = "asdfghjklzxcvbnm";
        let a = prompt("Nhập chuỗi kí tự bất kì");
        console.log("Chuỗi vừa nhập là: " +a);
        console.log("Kết quả : " + checkCharacters(a, str));
    </script>
</body>
</html>
