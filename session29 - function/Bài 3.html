<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countCharacters (str){
            let count = 0;
            for(let i=0; i<str.length; i++){
                if(str[i]!==" "){
                    count++;
                }
            }
            console.log(count);
        }

        let a = "Nguyễn Thế Minh deptrai";
        console.log("Số ký tự có trong chuỗi là: ");
        countCharacters (a);
    </script>
</body>
</html>
