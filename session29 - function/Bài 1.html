<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function parity(x){
            if(x%2===0){
                console.log(`Số ${x} là số chẵn`);
            }else{
                console.log(`Số ${x} là số lẻ`);
            }
        }
        let a = 9, b = 2, c = 10;
        parity(a);
        parity(b);
        parity(c);
    </script>
</body>
</html>
