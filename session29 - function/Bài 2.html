<body>
    <script>
        function longestElement (arr){
            let strLength = 0;
            let str = "";
            for(let i=0; i<arr.length; i++){
                if(arr[i].length>strLength){
                    strLength = arr[i].length;
                    str = arr[i];
                }
            }
            console.log(str);
        }
        
        let randomArr = ["hello", "365924", "Minhdeptrai"];
        console.log("Phần tử có kí tự dài nhất trong mảng là: ");
        longestElement(randomArr);
    </script>
